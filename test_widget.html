<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Widget - B√∫squeda Visual CLIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-image {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .similarity-badge {
            font-size: 0.8em;
        }
        .loading {
            display: none;
        }
        .result-card {
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">üîç Test Widget - B√∫squeda Visual CLIP</h3>
                        <small>Sube una imagen y encuentra productos similares</small>
                    </div>
                    <div class="card-body">
                        <!-- Formulario de b√∫squeda -->
                        <form id="searchForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Seleccionar imagen:</label>
                                <input type="file" class="form-control" id="imageFile" accept="image/*" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="limit" class="form-label">N√∫mero de resultados:</label>
                                    <select class="form-select" id="limit">
                                        <option value="3" selected>3 resultados</option>
                                        <option value="5">5 resultados</option>
                                        <option value="10">10 resultados</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="threshold" class="form-label">Umbral de similitud:</label>
                                    <select class="form-select" id="threshold">
                                        <option value="0.0">0.0 (Todos)</option>
                                        <option value="0.1" selected>0.1 (Baja)</option>
                                        <option value="0.3">0.3 (Media)</option>
                                        <option value="0.5">0.5 (Alta)</option>
                                        <option value="0.7">0.7 (Muy alta)</option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100" id="searchBtn">
                                üîç Buscar Productos Similares
                            </button>

                            <div class="loading mt-3">
                                <div class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Buscando...</span>
                                    </div>
                                    <p class="mt-2">Procesando imagen con CLIP...</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Vista previa de la imagen -->
                <div id="imagePreview" class="card mt-4" style="display: none;">
                    <div class="card-header">
                        <h5 class="mb-0">Imagen de consulta</h5>
                    </div>
                    <div class="card-body text-center">
                        <img id="previewImg" class="preview-image" src="" alt="Vista previa">
                    </div>
                </div>

                <!-- Resultados -->
                <div id="resultsContainer" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">üéØ Resultados de la b√∫squeda</h5>
                            <div id="searchStats" class="text-muted small"></div>
                        </div>
                        <div class="card-body">
                            <div id="results" class="row g-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Error -->
                <div id="errorContainer" class="alert alert-danger mt-4" style="display: none;">
                    <h6>‚ùå Error en la b√∫squeda</h6>
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuraci√≥n
        const API_URL = 'http://localhost:5000/api/search';
        const API_KEY = '2495555adf3943dbafa4cad1f28a9822'; // API Key del cliente Demo Fashion Store

        // Elements
        const searchForm = document.getElementById('searchForm');
        const imageFile = document.getElementById('imageFile');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.querySelector('.loading');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const resultsContainer = document.getElementById('resultsContainer');
        const results = document.getElementById('results');
        const searchStats = document.getElementById('searchStats');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');

        // Preview imagen seleccionada
        imageFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });

        // Enviar formulario
        searchForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validar archivo
            const file = imageFile.files[0];
            if (!file) {
                showError('Por favor selecciona una imagen');
                return;
            }

            // Mostrar loading
            showLoading(true);
            hideError();
            hideResults();

            try {
                // Preparar datos
                const formData = new FormData();
                formData.append('image', file);
                formData.append('limit', document.getElementById('limit').value);
                formData.append('threshold', document.getElementById('threshold').value);

                // Enviar request
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': API_KEY
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResults(data);
                } else {
                    showError(data.message || 'Error en la b√∫squeda');
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexi√≥n: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            if (show) {
                loading.style.display = 'block';
                searchBtn.disabled = true;
                searchBtn.innerHTML = '‚è≥ Procesando...';
            } else {
                loading.style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'üîç Buscar Productos Similares';
            }
        }

        function showResults(data) {
            const resultItems = data.results || [];

            // Stats
            searchStats.innerHTML = `
                <span class="badge bg-info">${resultItems.length} resultados</span>
                <span class="badge bg-secondary">${data.processing_time}s</span>
                <span class="badge bg-success">${data.client_name}</span>
            `;

            // Results
            if (resultItems.length === 0) {
                results.innerHTML = `
                    <div class="col-12 text-center py-4">
                        <div class="text-muted">
                            <h5>üòî No se encontraron productos similares</h5>
                            <p>Intenta con una imagen diferente o reduce el umbral de similitud</p>
                        </div>
                    </div>
                `;
            } else {
                results.innerHTML = resultItems.map(item => `
                    <div class="col-md-4">
                        <div class="card result-card h-100">
                            <img src="${item.image_url}" class="card-img-top result-image" alt="${item.name}">
                            <div class="card-body">
                                <h6 class="card-title">${item.name}</h6>
                                <p class="card-text text-muted small">${item.description || 'Sin descripci√≥n'}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge bg-primary similarity-badge">
                                        ${(item.similarity * 100).toFixed(1)}% similar
                                    </span>
                                    ${item.price ? `<strong>$${item.price}</strong>` : ''}
                                </div>
                                ${item.sku ? `<small class="text-muted d-block mt-1">SKU: ${item.sku}</small>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            resultsContainer.style.display = 'block';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.style.display = 'block';
        }

        function hideError() {
            errorContainer.style.display = 'none';
        }

        function hideResults() {
            resultsContainer.style.display = 'none';
        }
    </script>
</body>
</html>
