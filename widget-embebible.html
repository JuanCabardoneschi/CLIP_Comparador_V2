<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Visual de Productos</title>
</head>
<body>
    <h2>Búsqueda Visual de Productos</h2>
    <p>Usa el widget para encontrar productos similares a tu imagen:</p>

    <!-- CÓDIGO PARA EMBEBER - INICIO -->

    <!-- Configuración del Widget CLIP -->
    <script>
        window.CLIPConfig = {
            apiKey: 'clip_57be07ce9443446c97bb29c9',
            serverUrl: 'http://localhost:5000',
            containerId: 'clip-search-widget',
            maxResults: 3,
            threshold: 0.3,
            showSimilarity: true,
            buttonText: 'Buscar Productos Similares',
            placeholder: 'Arrastra una imagen aquí para buscar productos similares'
        };
    </script>

    <!-- Contenedor del Widget -->
    <div id="clip-search-widget"></div>

    <!-- Script del Widget -->
    <script src="http://localhost:5000/static/js/clip-widget.min.js" onload="console.log('Widget cargado')" onerror="console.error('Error cargando widget')"></script>

    <!-- CÓDIGO PARA EMBEBER - FIN -->

    <script>
        // Verificar si el widget se cargó
        setTimeout(() => {
            if (window.clipWidgetLoaded) {
                console.log('✅ Widget CLIP cargado correctamente');
            } else {
                console.error('❌ Widget CLIP no se cargó');
                document.getElementById('clip-search-widget').innerHTML = '<p style="color: red;">Error: No se pudo cargar el widget. Verifica que el servidor esté corriendo en http://localhost:5000</p>';
            }
        }, 2000);
    </script>

</body>
</html>
